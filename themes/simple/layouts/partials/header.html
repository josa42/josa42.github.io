
<section id="header">
  <h1>
    <a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
  </h1>
  <h2>{{.Site.Params.subtitle}}</h2>
</section>

<section id="page-navigation">
  <a href="{{ .Site.BaseURL }}">Blog</a>

  {{ range where .Site.Pages ".Params.menu"  true }}
    <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
  {{ end }}
</section>
