<section class="summary">
  <h2>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h2>
  <time>{{ .Date.Format "2. January, 2006"}}</time>
  <article>
    {{ if (eq .Params.layout "photo")}}
    {{ partial "photo-img" . }}
    {{ else }}
    <p>{{ .Content }}</p>
    {{ end }}
  </article>
</section>
