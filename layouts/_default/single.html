{{ define "main" }}
<div id="content">
  <section>
    <h2>{{ .Title }}</h2>
    <time>{{ .Date.Format "2. January, 2006"}}</time>
  </section>
  <section>
    <article>
      {{ if (eq .Params.layout "photo")}}
      {{ partial "photo-img" . }}
      {{ end }}
      {{ .Content }}
    </article>
  </section>
</div>
{{ end }}
