
{{ if or .Paginator.HasPrev .Paginator.HasNext }}
<section id="paginator">
  {{ if .Paginator.HasPrev }}
    <a id="previous" href="{{ .Paginator.Prev.URL }}">Newer</a>
  {{ end }}

  {{ if .Paginator.HasNext }}
    <a id="next" href="{{ .Paginator.Next.URL }}">Older</a>
  {{ end }}
</section>
{{ end }}
