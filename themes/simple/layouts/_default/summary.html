
<section class="summary">
  <h2>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h2>
  <time>{{ .Date.Format "2. January, 2006"}}</time>
  <article>
    {{ if or (isset .Params "image_src")}}
    <img src="{{ .Params.image_src }}" />
    {{ else }}
    <p>{{ .Content }}</p>
    {{ end }}
  </article>
</section>
