
<section id="header">
  <h1>
    <a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
  </h1>
</section>

<section id="page-navigation">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main.ByWeight }}
    {{ if or (not .Page.IsSection) (.Page.Pages)}}
      {{ .Pre }}<a href="{{.URL}}" {{if $currentPage.IsMenuCurrent "main" . }}class="active"{{end}}>{{ .Name }}</a>
    {{ end }}
  {{end}}
</section>
