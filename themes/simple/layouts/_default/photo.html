{{ partial "head.html"  }}
{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}

<div id="content">
  <section>
    <h2>{{ .Title }}</h2>
    <time>{{ .Date.Format "2. January, 2006"}}</time>
    <article>  
      {{ with (.Page.Resources.GetMatch "*.jpg") }}
        <img src="{{ (.Resize "1488x").RelPermalink }}" />
      {{ end }}
      {{ .Content }}
    </article>
  </section>
</div>

{{ partial "footer.html" . }}
