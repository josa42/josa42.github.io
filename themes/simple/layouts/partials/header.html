
<section id="header">
  <h1>
    <a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
  </h1>
  <h2>{{.Site.Params.subtitle}}</h2>
</section>

<section id="page-navigation">
  {{ $currentNode := . }}
  {{ range .Site.Menus.main.ByWeight }}
    {{ .Pre }}
    <a href="{{.URL}}" {{if $currentNode.IsMenuCurrent "main" . }}class="active"{{end}}>
      {{ .Name }}
    </a>
  {{end}}
</section>
